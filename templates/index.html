<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Template</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href="{{url_for('static' , filename = 'style.css')}}">
    </head>
    <body>
        <div class= "container">
            <form action='/result' method='post'>
                <div class="form-group row">
                    <label for= "your_name" class= "col-sm-6 col-form-label">Your Name:</label> 
                    <div class="col-sm-6">
                        <input type= 'text' class= "form-control" id="your_name" name= "name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for= "location" class= "col-sm-6 col-form-label">Dojo Location:</label>
                    <div class="col-sm-6">
                        <select class= "form-control" name="location">
                            <option value="san jose"> San Jose</option>
                            <option value="chicago"> Chicago</option>
                            <option value="seattle"> Seattle</option>
                            <option value="new york city"> New York City</option>
                            <option value="dallas"> Dallas</option>
                            <option value="online"> Online</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="favoritelanguage"  class= "col-sm-6 col-form-label">Favorite Language:</label>
                    <div class="col-sm-6">
                        <select class= "form-control" name="favoritelanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comment">Comment (optional):</label>
                        <textarea class= "form-control-lg" name="comment"></textarea><br>
                </div>
                <div id="button">
                    <input type="submit" value="Button">
                </div>
            </form>
        </div>
    </body>
</html>
